<div class="container mt-5">
  <form class="text-center" [formGroup]="myform" (ngSubmit)="formSubmit()">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Enter todo..."
        formControlName="todo"
      />
    </div>
  </form>
  <table class="table table-striped table-hover text-center mt-5">
    <thead class="bg-dark text-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Todo</th>
        <!-- <th scope="col">Date</th> -->
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let all of data">
        <td>{{ all.id }}</td>
        <td>{{ all.todo }}</td>
        <td>
          <a
            class="btn btn-primary px-4 py-1 fs-5"
            [routerLink]="['/edit', all.id]"
            >Edit</a
          >&nbsp;<a
            class="btn btn-danger px-4 py-1 fs-5"
            (click)="delFun(all.id)"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
